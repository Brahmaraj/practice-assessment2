<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Practice Assessment 2</title>
</head>
<body>
    <form action="./index2.html">
    <h1>FORMS</h1>
    <br>
    <!-- Input fields -->
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="name">
    <br><br>
    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" placeholder="email">
    <br><br>
    <label for="pswd">Password</label>
    <input type="password" name="password" id="pswd" placeholder="password">
    <br><br>
    Language
    <br><br>
    <!-- radio button  -->
    <input type="radio" name="language" id="radioR" value="react">
    <label for="radioR">React</label>
    <br>
    <input type="radio" name="language" id="radioA" value="angular">
    <label for="radioA">Angular</label>
    <br>
    <input type="radio" name="language" id="radioV" value="vue">
    <label for="radioV">Vue</label>
    <br><br>
    Course
    <br><br>
    <!-- check box  -->
    <input type="checkbox" name="course1" id="checkRN" required value="MERN"> 
    <label for="checkRN">MERN</label>
    <br>
    <input type="checkbox" name="course2" id="checkAN" value="MEAN">
    <label for="checkAN">MEAN</label>
    <br>
    <input type="checkbox" name="course3" id="checkVN" value="MEVN">
    <label for="checkVN">MEVN</label>
    <br><br>
    <label for="field">Field:</label>
    <br>
    <!-- drop down menu  -->
    <select name="course" id="field">
        <option value="frontend">Front End</option>
        <option value="backend">Back End</option>
        <option value="fullstack">Full Stack</option>
    </select>
    <br>
    <textarea name="descreption" id="field" cols="30" rows="10"></textarea>
    <br><br>
    <label for="phone">Phone Number</label>
    <input type="text" name="" id="phone">
    <button type="submit">submit</button>
    </form>
    <h1>TABLES</h1>
    <a href="./tables.html">Click Here</a>
</body>
</html>
